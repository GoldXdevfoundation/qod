<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QOD Hijab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">QOD</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produk">Produk</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Elegan & Premium</h1>
        <p>Hijab berkualitas tinggi dengan desain eksklusif</p>
        <a href="#produk" class="btn">Lihat Produk</a>
    </section>

    <section id="produk">
        <h2>Koleksi Terbaru</h2>
        <div class="produk-container">
            <div class="produk">
                <img src="hijab1.jpg" alt="Hijab 1">
                <h3>Hijab Emas Premium</h3>
                <p>Rp 150.000</p>
            </div>
            <div class="produk">
                <img src="hijab2.jpg" alt="Hijab 2">
                <h3>Hijab Hitam Elegan</h3>
                <p>Rp 130.000</p>
            </div>
        </div>
    </section>

    <footer id="kontak">
        <p>Hubungi kami di WhatsApp: 081234567890</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
